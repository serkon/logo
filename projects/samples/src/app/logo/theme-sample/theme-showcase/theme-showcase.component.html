<h2>Colors</h2>
<table>
  <tr>
    <td></td>
    <td *ngFor="let shade of shades" class="color">{{shade}}</td>
  </tr>
  <tr *ngFor="let status of statuses">
    <td class="color-names">{{status}}</td>
    <td
      [ngClass]="{'black-color': shade<500, 'white-color': shade>=500}"
      *ngFor="let shade of shades"
    >
      <div class="color {{status}} {{status}}-{{shade}}"></div>
      <div>{{getColor('--' + status + '-' + shade)}}</div>
    </td>
  </tr>
</table>

<h2>Buttons</h2>
<table class="buttons">
  <ng-container *ngFor="let type of types">
    <tr>
      <td [colSpan]="statuses.length" style="font-weight: bold; font-size: 24px">
        {{type}}
      </td>
    </tr>
    <tr>
      <td *ngFor="let status of statuses">
        <button class="{{type}} {{status}} logo-i-saved-offline-glyph"></button>
      </td>
    </tr>
    <tr>
      <td *ngFor="let status of statuses">
        <button class="{{type}} {{status}} logo-i-saved-offline-glyph icon-left">{{status.toUpperCase()}}</button>
      </td>
    </tr>
    <tr>
      <td *ngFor="let status of statuses">
        <button class="{{type}} {{status}} logo-i-saved-offline-glyph icon-right">{{status.toUpperCase()}}</button>
      </td>
    </tr>
    <tr>
      <td *ngFor="let status of statuses">
        <button class="{{type}} {{status}}">{{status.toUpperCase()}}</button>
      </td>
    </tr>
    <tr *ngFor="let state of states">
      <td *ngFor="let status of statuses">
        <button class="{{status}} {{type}} {{status}}-{{state}} {{type}}-{{state}}">{{state.toUpperCase()}}</button>
      </td>
    </tr>
  </ng-container>
</table>

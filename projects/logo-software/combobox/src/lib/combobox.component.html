<div
  (click)="openListDiv()"
  [ngClass]="{'open': display, 'disabled': disabled}"
  class="content medium le-arrow_down icon-right basic"
>
  <div *ngIf="!this.multiple; else multipleTemplate" [innerHTML]="selectedHTML()" class="single"></div>
  <ng-template #multipleTemplate>
    <div *ngIf="this.ngModel.length > 0; else noDataTemplate" class="multiple">
      <logo-tags
        (click)="prevent()"
        *ngFor="let theSelect of ngModel; let i=index;"
        [item]="{id:i, name: theSelect | multiple: path}"
        (onRemoveClicked)="setSelectedItem(theSelect, i)"
        [size]="'small'"
      >
      </logo-tags>
    </div>
  </ng-template>
  <button (click)="clearAll()" *ngIf="isNull(this.ngModel)" class="clear le-cross ghost"></button>
  <ng-template #noDataTemplate>
    <div [innerHTML]="placeholder" class="single"></div>
  </ng-template>
</div>
<div *ngIf="display" class="dropdown">
  <input
    #inputRef
    (input)="debounce(inputRef)"
    (keydown.arrowDown)="arrowDown()"
    (keydown.arrowUp)="arrowUp()"
    (keydown.enter)="findItemByIndex(this.hover)"
    *ngIf="hasFilter"
    [(ngModel)]="search"
    class="filter"
  />
  <ul #itemRef class="items">
    <li
      (click)="setSelectedItem(item, i)"
      (mouseover)="hover=i"
      *ngFor="let item of filtered;
      let i=index;
      let isLast=last;
      let isFirst=first;
      let isOdd=odd;"
      [ngClass]="{'hover': hover === i, 'selected': this.multiple ? ngModel.indexOf(item) > -1 : item===ngModel}"
      class="item large"
    >
      <ng-container
        [ngTemplateOutletContext]="{item: item, index: i, isLast: isLast, isFirst: isFirst, isOdd: isOdd}"
        [ngTemplateOutlet]="templateRef ? templateRef: native"
      >
      </ng-container>
      <ng-template #native>{{optionHTML(item, i)}}</ng-template>
    </li>
  </ul>
</div>

<ng-container *ngIf="toastService.toasts.length > 0">
  <div class="app-toast">
    <div #reference *ngFor="let toast of toastService.toasts" class="{{toast.width}} {{toast.type}} toast row">
      <div class="remove" (click)="close(toast)" #closeRef [hidden]="!toast.autoClose"></div>
      <div class="content flex-1" [innerHTML]="toast.message"></div>
    </div>
  </div>
</ng-container>

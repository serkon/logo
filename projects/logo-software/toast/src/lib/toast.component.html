<ng-container *ngIf="toastService.toasts.length > 0">
  <div class="app-toast">
    <div #reference *ngFor="let toast of toastService.toasts"
         class="{{toast.width}} {{toast.type === 'error' ? 'danger' : toast.type}} toast shadow">
      <div class="remove logo-small-cross" (click)="close(toast)" #closeRef></div>
      <div class="content" [innerHTML]="toast.message"></div>
      <div class="actions" *ngIf="toast.actions">
        <button
          class="dark"
          (click)="eventHandler(toast, action)"
          *ngFor="let action of toast.actions"
        >
          {{action.display}}
        </button>
      </div>
    </div>
  </div>
</ng-container>

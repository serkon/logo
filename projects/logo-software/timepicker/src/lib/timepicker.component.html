<div class="logo-timepicker {{cssClasses}}">
  <div class="input-w-icon {{iconPosition}} {{size}}">
    <span class="le-time_clock_circle_2"></span>
    <input
      [logoPopover]="'timePopover-' + id"
      (keyup)="handleWriteTime($event)"
      [ngModel]="time"
      [placeholder]="'00:00'"
      [regexp]="'^[0-2]{1}$|^[0-2]{1}[0-9]{1}$|^[0-2]{1}[0-9]{1}[0-5]{1}$|^[0-2]{1}[0-9]{1}[0-5]{1}[0-9]{1}$'"
      [value]="time != null ? time : ''"
      class="icon-{{iconPosition}} bordered {{size}}"
      id="{{id}}"
      logoMask
    />
  </div>
  <logo-popover [hasSearch]="false" [id]="'timePopover-' + id" [isBackClick]="false">
    <div class="selection-input">
      <div class="selection">
        <select (change)="setHour($event)" [(ngModel)]="selectedHour" class="popoverSelect" id="{{id}}Hours">
          <option *ngFor="let hour of hours" [value]="hour">{{hour}}</option>
        </select>
      </div>
      <div>:</div>
      <div class="selection">
        <select (change)="setMin($event)" [(ngModel)]="selectedMinute" class="popoverSelect" id="{{id}}Mins">
          <option *ngFor="let min of minutes" [value]="min">{{min}}</option>
        </select>
      </div>
    </div>
    <div class="btn-area">
      <button (click)="apply()" class="approve-btn">Uygula</button>
    </div>
  </logo-popover>
</div>

<div class="drawer-left" [ngClass]="{'drawer-closed': this.drawerService.menu}">
  <ng-content select="[drawer-left]"></ng-content>
</div>
<header class="drawer-top">
  <a class="drawer-menu large ghost dark le-search_filter" (click)="toggle()" *ngIf="opener"></a>
  <ng-content select="[drawer-top]"></ng-content>
</header>
<div class="drawer-content">
  <main class="drawer-right">
    <ng-content select="[drawer-right]"></ng-content>
    <router-outlet></router-outlet>
  </main>
</div>

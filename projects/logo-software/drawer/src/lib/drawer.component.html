<div class="drawer-left" [ngClass]="{'drawer-closed': this.drawerService.menu}">
  <ng-content select="[drawer-left]"></ng-content>
</div>
<div class="drawer-content">
  <header [ngClass]="{'drawer-active': this.drawerService.isOpenerActive}" class="drawer-top">
    <a (click)="toggle()" *ngIf="this.drawerService.isOpenerActive"
       class="drawer-menu large ghost dark le-search_filter"></a>
    <ng-content select="[drawer-top]"></ng-content>
  </header>
  <main class="drawer-right" id="pageContent">
    <ng-content select="[drawer-right]"></ng-content>
    <router-outlet></router-outlet>
  </main>
</div>

<div class="le-leftbar">
  <div class="info-card">
    <div class="user-base">
      <div class="item">
        <a (click)="$event"></a>
        <span class="avatar-base">
          <span class="avatar">
            <img src="{{this.leftbarService.userInfo.user.avatar}}">
          </span>
        </span>
        <span *ngIf="this.leftbarService.userInfo.user.notifications" class="badge danger">
          {{this.leftbarService.userInfo.user.notifications}}
        </span>
        <div class="details">
          <h6>{{this.leftbarService.userInfo.user.name}}</h6>
          <p class="small">{{this.leftbarService.userInfo.user.title}}</p>
        </div>
      </div>
      <div class="expandable-content">
        <div class="row infos">
          <div
            *ngFor="let item of this.leftbarService.userInfo.user.infos"
            class="col-{{item.col}} {{item.reference}} item"
          >
            <a (click)="item.action" routerLink="{{item.link}}"></a>
            <span *ngIf="item.title" class="title">
              {{item.title}}
              <span *ngIf="item.badge" class="badge">{{item.count}}</span>
            </span>
            <span *ngIf="item.icon" class="title {{item.icon}}"></span>
            <p *ngIf="item.desc; else countTemp" class="small">{{item.desc}}</p>
            <ng-template #countTemp>{{item.count}}</ng-template>
          </div>
        </div>
        <div *ngFor="let option of this.leftbarService.userInfo.user.links" class="item">
          <a
            [ngClass]="option.name ==='Çıkış yap'?'danger':''"
            class="ghost large"
            routerLink="{{option.link}}"
          >
            {{option.name}}
          </a>
        </div>
      </div>
    </div>
    <div class="tanent-base">
      <span class="le-login_key item"></span>
      <span class="item">
        <button (click)="showPopover('tanentOptions');" class="ghost small icon-right le-arrow_down">
          {{this.leftbarService.userInfo.user.tanents.default}}
        </button>
        <div class="popover" id="tanentOptions">
          <span class="triangle"></span>
          <span class="list">
            <button
              (click)="selectTanentEmitter(tanent.id)"
              *ngFor="let tanent of this.leftbarService.userInfo.user.tanents.options"
              class="ghost large icon-right le-arrow_down"
            >
              {{tanent.name}}
            </button>
          </span>
        </div>
      </span>
    </div>
    <div class="search-base">
      <span class="input-w-icon">
        <span class="le-search"></span>
        <input class="icon-left" placeholder="Placeholder">
      </span>
    </div>
    <div class="shortcuts-base">
      <div class="standarts">
        <div class="home item">
          <button (click)="homeEmitter()" class="ghost le-home"></button>
        </div>
        <div class="apps item">
          <button (click)="showPopover('appOptions');" class="ghost small icon-right le-arrow_down">
            <img src="{{this.leftbarService.userInfo.user.applications.default}}"/>
          </button>
          <div class="popover" id="appOptions">
            <span class="triangle"></span>
            <span class="list">
              <button
                (click)="selectAppEmitter(app.id)"
                *ngFor="let app of this.leftbarService.userInfo.user.applications.options"
                class="ghost large"
              >
                <img src="{{app.logo}}"/>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="customshortcuts">
        <button class="brand le-bookmarks_1"></button>
        <button class="brand le-folder_lock"></button>
        <button class="light le-add"></button>
        <button class="light le-add"></button>
        <button class="light le-add"></button>
        <button class="ghost le-settings"></button>
      </div>
    </div>
  </div>
  <div class="menu-base">
    <ng-content></ng-content>
  </div>
</div>

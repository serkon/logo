<div [ngClass]="modal.show ? 'show' : ''" class="modal" id="{{modalId}}" tabindex="-1">
  <div [ngClass]="{'fullscreen' : modal.isFullscreen}" class="dialog">
    <div class="base">
      <div class="header">
        <div class="opts-base">
          <button
            (click)="modal.toogleFullscreen()"
            *ngIf="supportFullscreen"
            class="window-button full-screen le-cross small"
          >
          </button>
          <button (click)="modal.closeModal()" class="window-button close le-cross small"></button>
        </div>
        <h5>{{title}}</h5>
      </div>
      <div class="content">
        <ng-content select="[body]"></ng-content>
      </div>
      <div #dialogFooter [ngClass]="{'none': !modal.hasFooter, 'shadowed': modal.hasShadow}" class="footer">
        <ng-content select="[footer]"></ng-content>
      </div>
    </div>
  </div>
</div>

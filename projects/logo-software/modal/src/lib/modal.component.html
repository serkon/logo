<div [ngClass]="modal.show ? 'show' : ''" class="modal" id="{{modalId}}" tabindex="-1">
  <div class="dialog">
    <div class="base">
      <div class="header">
        <button (click)="modal.closeModal(this.modalId)" class="close le-cross small"></button>
        <h5>{{title}}</h5>
      </div>
      <div class="content">
        <ng-content select="[body]"></ng-content>
      </div>
      <div #dialogFooter [ngClass]="!hasFooter ? 'none': ''" class="footer">
        <ng-content select="[footer]"></ng-content>
      </div>
    </div>
  </div>
</div>

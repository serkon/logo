<h2>Colors</h2>
<table>
  <tr *ngFor="let status of statuses">
    <td *ngFor="let shade of shades" class="color {{status}} {{status}}-{{shade}}"></td>
  </tr>
</table>

<h2>Buttons</h2>
<table>
  <ng-container *ngFor="let type of types">
    <tr>
      <td *ngFor="let status of statuses">
        <button class="{{type}} {{status}}">{{status.toUpperCase()}}</button>
      </td>
    </tr>
    <tr *ngFor="let state of states">
      <td *ngFor="let status of statuses">
        <button class="{{status}} {{type}} {{status}}-{{state}} {{type}}-{{state}}">{{state.toUpperCase()}}</button>
      </td>
    </tr>
  </ng-container>
</table>

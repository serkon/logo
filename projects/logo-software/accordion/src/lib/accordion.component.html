<ul [ngClass]="{'shadowed': hasShadow}" class="top-level-accordion">
  <ng-container *ngIf="items.length === 0; else nativeTemplate">
    <ng-content></ng-content>
  </ng-container>
  <ng-template #nativeTemplate>
    <li
      *ngFor="let item of items; let i = index; let lst=last"
      [ngClass]="item.classes"
      class="level-{{level}} accordion-category {{classes}}"
    >
      <input [checked]="item.isOpen" hidden id="{{elementId}}{{i}}" type="checkbox"/>
      <label
        (click)="itemClick(item)"
        class="label label-category"
        for="{{elementId}}{{i}}"
      >
        <div [ngClass]="item.iconClasses" class="{{iconClasses}}"></div>
        <div class="title">
          <p class="large">{{item.title}}</p>
        </div>
        <div class="options">
          <ng-content select="[option]"></ng-content>
        </div>
        <div class="arrow le-arrow_down"></div>
      </label>
      <p [innerHTML]="item.description" class="content"></p>
    </li>
  </ng-template>
</ul>

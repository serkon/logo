<ul [ngClass]="{'top-level-accordion' : level >=  start}">
  <ng-container *ngFor="let item of items; let i = index; let lst=last">
    <!--div  class="emitter">emit</div-->
    <ng-container *ngIf="item.children && item.children.length>0;" (click)="htmlItemOnClick(item)">
      <li class="level-{{level}} accordion-category" [ngClass]="item.classes">
        <ng-container *ngIf="level >=  start">
          <input id="{{elementId}}{{i}}" type="checkbox" hidden/>
          <label
            class="label label-category"
            for="{{elementId}}{{i}}"
            [style.paddingLeft]="level >=  start ? (level-start) * paddingLeft + 'px' : paddingLeft + 'px'"
            (click)="htmlCategoryOnClick(item)"
          >
            <span class="icon" *ngIf="item.iconClasses" [ngClass]="item.iconClasses"></span>
            <span class="title">{{item.name}}</span>
            <span class="arrow le-arrow_right"></span>
          </label>
        </ng-container>
        <logo-accordion
          class="children"
          [ngClass]="{'show': level <  start}"
          [items]="item.children"
          [level]="level"
          [elementId]="i + '' + level"
          [start]="start"
          (itemClick)="$onItemClick($event)"
          (categoryClick)="$onCategoryClick($event)"
        >
        </logo-accordion>
      </li>
    </ng-container>
    <ng-container *ngIf="!item.children">
      <li class="accordion-link">
        <label
          routerLinkActive="router-link-active"
          #reference="routerLinkActive"
          class="label label-link"
          for="{{elementId}}{{i}}"
          [style.paddingLeft]="level >=  start ? (level-start) * paddingLeft + 'px' : paddingLeft + 'px'"
          (click)="htmlItemOnClick(item)"
          [isActiveRoute]="reference"
          (isActiveRouteEmitter)="htmlItemOnClick(item)"
        >
          <a
            [routerLink]="item.link ? [item.link] : []"
            [isActiveRoute]="reference"
            (isActiveRouteEmitter)="open($event)"
          >
            {{item.name}}
          </a>
        </label>
      </li>
    </ng-container>
  </ng-container>
</ul>

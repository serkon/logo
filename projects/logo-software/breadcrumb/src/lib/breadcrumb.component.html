<div [ngClass]="{'light-theme': isLight}" class="{{size}} breadcrumb {{cssClasses}}">
  <span *ngFor="let breadItem of breadcrumb" class="item">
    <a *ngIf="breadItem.link" href="{{breadItem.link}}">{{breadItem.name}}</a>
    <ng-container *ngIf="!breadItem.link">{{breadItem.name}}</ng-container>
  </span>
</div>

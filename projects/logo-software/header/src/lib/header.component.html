<div
  [ngClass]="headerService.isScrollSpy ? '': 'nailed'"
  class="header {{mobileSupport}} {{headerService.activeTheme}}"
>
  <div [ngClass]="{'container': containerStatus}" class="header-content">
    <a class="logo" href="/"></a>
    <div class="menu {{menuPosition}}">
      <ng-content #menu></ng-content>
    </div>
  </div>
</div>
<div *ngIf="isMobilized" [ngClass]="headerService.isScrollSpy ? '': 'nailed'" class="mobile-opener">
  <button class="ghost le-icon_list large" (click)="toggleMobileMenu()"></button>
</div>

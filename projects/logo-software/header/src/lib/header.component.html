<div [ngClass]="this.headerService.settedTheme" class="header {{mobileSupport}}">
  <a class="logo" href="/"></a>
  <div class="menu" [ngClass]="{'opened': this.headerService.mobileMenu}">
    <ng-content></ng-content>
  </div>
  <span class="mobile-opener" *ngIf="isMobilized" [ngClass]="{'opened': this.headerService.mobileMenu}">
    <button class="ghost le-icon_list" (click)="toggleMobileMenu()"></button>
  </span>
</div>

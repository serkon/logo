<div
  [ngClass]="{'nailed' : !headerService.isScrollSpy}"
  class="header {{isMobilized ? 'mobilized' : 'standart'}} {{headerService.activeTheme}}"
>
  <div [ngClass]="{'container': containerStatus}" class="header-content">
    <div class="logo">
      <ng-container *ngIf="!hasCustomLogo; else customLogo">
        <a
          *ngIf="logoLinkText != null && !logoImage; else imageLogoTemplate"
          [innerHTML]="logoLinkText"
          class="logo-link {{logoLinkClasses}}"
          href="{{logoLinkTarget}}"
        >
        </a>
        <ng-template #imageLogoTemplate>
          <a class="logo-link {{logoLinkClasses}}" href="{{logoLinkTarget}}">
            <img alt="{{logoLinkText}}" src="{{logoImage}}"/>
          </a>
        </ng-template>
      </ng-container>
      <ng-template #customLogo>
        <ng-content select="[logo]"></ng-content>
      </ng-template>
    </div>
    <div class="menu {{menuPosition}}">
      <div class="nav">
        <ng-content select="[menu]"></ng-content>
      </div>
      <div class="cta-base">
        <ng-content select="[cta]"></ng-content>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isMobilized" [ngClass]="{'nailed' : !headerService.isScrollSpy}" class="mobile-opener">
  <button class="ghost le-icon_list large" (click)="toggleMobileMenu()"></button>
</div>

<div class="paging-container">
  <select (change)="setPageSize()" [(ngModel)]="pageSize">
    <option [ngValue]="5">5</option>
    <option [ngValue]="10">10</option>
    <option [ngValue]="15">15</option>
    <option [ngValue]="20">20</option>
    <option [ngValue]="30">30</option>
    <option [ngValue]="40">40</option>
    <option [ngValue]="50">50</option>
  </select>
  <div class="total-count">
    <strong class="total-count-number">{{totalCount}}</strong>
    <span class="record-found-text">{{recordsFound}}</span>
  </div>
  <div class="page-numbers">
    <div *ngIf="pager.pages && pager.pages.length >= 2" class="pagination">
      <button
        [ngClass]="{disabled:pager.pageNumber === 1}"
        class="ghost le-double_chevron_left"
        (click)="setPage(1)"
      >
      </button>
      <button
        [ngClass]="{disabled:pager.pageNumber === 1}"
        class="ghost le-chevron_left"
        (click)="setPage(pager.pageNumber - 1)"
      >
      </button>
      <button
        *ngFor="let page of pager.pages"
        [ngClass]="{selected:pager.pageNumber === page}" class="ghost"
        (click)="setPage(page)"
      >
        {{page}}
      </button>
      <button
        [ngClass]="{disabled:pager.pageNumber === pager.totalPages}"
        class="ghost le-chevron_right"
        (click)="setPage(pager.pageNumber + 1)"
      >
      </button>
      <button
        [ngClass]="{disabled:pager.pageNumber === pager.totalPages}"
        class="ghost le-double_chevron_right"
        (click)="setPage(pager.totalPages)"
      >
      </button>
    </div>
  </div>
</div>

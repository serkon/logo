<div class="links">
  <ng-container *ngFor="let link of links;">
    <ng-container *ngTemplateOutlet="link.external ? externalURL: internalURL; context: {$implicit: link}">
    </ng-container>
  </ng-container>
  <ng-template #internalURL let-link>
    <a routerLink="{{link.url}}" [fragment]="link.fragment" [ngClass]="setClasses(link.classes)"
       (click)="onClick(link)">{{link.display}}</a>
  </ng-template>
  <ng-template #externalURL let-link>
    <a href="{{link.url}}" [ngClass]="setClasses(link.classes)" class="primary"
       (click)="onClick(link)">{{link.display}}</a>
  </ng-template>
</div>

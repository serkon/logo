<div class="navigator">
  <div [ngClass]="{'container': isContainer}" class="base">
    <ul class="left">
      <ng-content select="[left]"></ng-content>
    </ul>
    <div class="scroll">
      <ul class="nav nav-tabs {{class}}">
        <li (click)="setActiveTab(i)" *ngFor="let tab of tabs; let i=index" [class.active]="tab.isActive">
          <logo-link
            [classes]="['ghost', tab.isActive?'selected':'']"
            [params]="tab.params"
            [redirection]="routing"
            [url]="tab.route"
            fragment="{{tab.fragment}}"
          >
            {{tab.title}}
          </logo-link>
        </li>
      </ul>
    </div>
    <ul class="right">
      <ng-content select="[right]"></ng-content>
    </ul>
  </div>
</div>
<div class="tab-line"></div>
<!--div class="tabs" *ngIf="!routing"-->
<div class="tabs">
  <ng-content></ng-content>
  <ng-container *ngTemplateOutlet="template"></ng-container>
</div>
<!--div class="tabs" *ngIf="routing">
  <ng-content></ng-content>
  <router-outlet></router-outlet>
</div-->

<ng-template #template>
  <router-outlet> </router-outlet>
</ng-template>

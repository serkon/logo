<div class="popover-sample-base">
  <button [logoPopover]="'myLogoPopover'" id="popoverBtn">
    Toggle Popover
  </button>
  <logo-popover
    [cssClasses]="'my-own-theme-css'"
    [hasSearch]="true"
    [id]="'myLogoPopover'"
    [isBackClick]="true"
    [position]="PopoverPosition.POPOVER_BOTTOM_LEFT"
    [sameSize]="false"
  >
    <logo-datepicker
      [(dateValue)]="datepicker.value"
      [time]="false"
    >
    </logo-datepicker>
  </logo-popover>
</div>

<h3>User Information from Http</h3>
<div *ngIf="users$ | async as user else noData">
  <div><b>Name:</b> {{ user.name }}</div>
  <div><b>Email:</b> {{ user.email }}</div>
  <div><b>Phone:</b> {{ user.phone }}</div>
</div>
<ng-template #noData>
  No Data Available
</ng-template>

<sub>Response:</sub>
<br/>
<pre>
  <code class="hljs json">
    {{user | json}}
  </code>
</pre>

<div [ngClass]="{'led-drawer-opened' : this.drawerService.menu, 'led-no-opener' : !this.drawerService.isOpenerActive}"
     class="led-web-base">
  <logo-drawer
    [bgColors]="{left: 'var(--white)', top: 'transparent', right: 'var(--white)'}"
    [menu]="true"
    [opener]="false"
    [height]="'65px'"
    [width]="0"
    [overflow]="true"
  >
    <ng-container drawer-top>
      <logo-header [defaultTheme]="headerTheme.START" [scrolledTheme]="headerTheme.SCROLL" [isMobilized]="true">
        <logo-link [classes]="'ghost large'" [fragment]="'drawer-main-top'" [url]="'/'">Home</logo-link>
        <logo-link [classes]="'ghost large'" [fragment]="'drawer-main-top'" [url]="'/docs/getstarted'">Documentation
        </logo-link>
        <logo-link [classes]="'ghost large'" [fragment]="'drawer-main-top'" [url]="'/icons'">Icons</logo-link>
        <button class="ghost disabled large" disabled>Color Generator</button>
        <logo-link
          [classes]="'header-cta icon-left large'"
          [external]="true"
          [url]="'https://www.figma.com/file/cEgo4uHf1COutYlM2X0ket/Showcase?node-id=2%3A15'"
        >
          <span class="custom-icon">
            <img src="/assets/img/ico_btn_figma.png"/>
          </span>
          Inspect
        </logo-link>
      </logo-header>
    </ng-container>
    <ng-container drawer-left>
      <div class="drawer-header">
        <a class="logo" href="/"></a>
      </div>
      <div class="drawer-left-content">
        <logo-tree [iconClasses]="" [items]="items" [start]="0"></logo-tree>
      </div>
    </ng-container>
    <ng-container drawer-right></ng-container>
  </logo-drawer>
</div>
<logo-toast></logo-toast>

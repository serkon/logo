<logo-drawer height="65px" width="200px" [menu]="true" [opener]="false">
  <ng-container drawer-top>
    <logo-header headerType="main">
      <span>LOGO</span>
      <div>
        Menu Items
      </div>
    </logo-header>
  </ng-container>
  <ng-container drawer-left>
    <div class="logo">LOGO<span>ELEMENTS</span></div>
    <nav>
      <li>
        <logo-link [url]="'docs/detail/spacing'">Spacing</logo-link>
      </li>
    </nav>
  </ng-container>
  <ng-container drawer-right>
    <router-outlet></router-outlet>
  </ng-container>
</logo-drawer>

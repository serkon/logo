<div class="logo-cloud-theme" id="top">
  <logo-header
    [containerStatus]="true"
    [defaultTheme]="headerTheme.START"
    [isMobilized]="true"
    [menuPosition]="'left'"
    [scrollPoint]="75"
    [scrollSpy]="true"
    [scrolledTheme]="headerTheme.SCROLL"
    [watchElement]="'body'"
  >
    <div class="section-main">
      <logo-link [classes]="'ghost large'" [url]="'/products'">Ürünler</logo-link>
      <logo-link [classes]="'ghost large'" [fragment]="'solutions'" [url]="'/'">
        Çözümler
      </logo-link>
      <logo-link [classes]="'ghost large'" [url]="'/info/about'">Hakkımızda</logo-link>
      <logo-link [classes]="'ghost large'" [url]="'/blog'">Blog</logo-link>
      <logo-link [classes]="'ghost large'" [url]="'/contact'">İletişim</logo-link>
      <logo-link [classes]="'ghost large'" [url]="'/path-to-search'">Ara</logo-link>
    </div>
    <div class="section-secondary">
      <logo-link (click)="login()" *ngIf="!idmService.isLogged" [classes]="'success large'" [url]="'/to-login'">Giriş
        Yap
      </logo-link>
      <div *ngIf="idmService.isLogged" class="user-base">
        <div class="user-image">
          <img onerror="this.src='/assets/img/default-user.png';" src="{{userService.user.UserImage}}">
        </div>
        <div class="user-info">
          <p>{{userService.user.Name}} {{userService.user.Surname}}</p>
          <div class="select-tanent">
            <logo-combobox (filter)="onTenantsFiltered($event)" (select)="onTenantSelected($event)"
                           [(ngModel)]="selectedTanent" [hover]="2" [items]="displayedTenants" [path]="'a.b'"
                           [selected]="1">
              <ng-template let-index="index" let-isFirst="isFirst" let-isLast="isLast" let-isOdd="isOdd"
                           let-item="item">
                <span>{{item.a.b}}</span>
              </ng-template>
            </logo-combobox>
          </div>
        </div>
        <div class="opts">
          <logo-link (click)="logout()" [classes]="'ghost secondary le-cross logout-btn'" [url]="'/'"></logo-link>
        </div>
      </div>
    </div>
  </logo-header>
  <div class="cloud-content">
    <router-outlet></router-outlet>
  </div>
</div>
